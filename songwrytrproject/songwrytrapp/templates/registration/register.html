{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/login_register.css' %}" />
{% endblock %}

{% block content %}
 
     <div class="login">
 
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
 
        <div align="center">
            <div class="navList__route"><a href="{% url 'songwrytrapp:home'%}"><img src="{% static "img/songwrytr_logo_sm.png" %}" alt="SONGWRYTR" height="77px"></a></div>
            <div class="registration-header">Create account</div>
 
            <form method="post" >
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Register" /></td>
                    </tr>
                </table>
            </form>
            <div class="alternate-link">or <a href="{% url 'songwrytrapp:login' %}">login</a> here</div>
        </div>
 
{% endblock %}
