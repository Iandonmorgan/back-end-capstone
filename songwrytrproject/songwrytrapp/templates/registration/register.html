{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
 
     <div class="login">
 
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
 
        <div align="center">
            <div class="navList__route"><a href="{% url 'songwrytrapp:home'%}"><img src="{% static "img/songwrytr_logo_sm.png" %}" alt="SONGWRYTR" height="50px"></a></div><br /><br />
            <div>Create account</div>
 
            <form method="post" >
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Register" /></td>
                    </tr>
                </table>
            </form>
        </div>
 
{% endblock %}
