{% load static %}
<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    {% block css %}
    {% endblock %}
</head>

<body>

    {% if request.user.id %}
        <nav id="site-nav">
            <ol class="navList">
                <li class="navList__route"><a href="{% url 'songwrytrapp:home'%}"><img src="{% static "img/songwrytr_logo_sm.png" %}" alt="SONGWRYTR" height="50px"></a></li>
                <li class="navList__route"><a href="{% url 'songwrytrapp:writers' %}">Writers</a></li>

    <main class="main-content">

    {% block scripts %}

</html>
