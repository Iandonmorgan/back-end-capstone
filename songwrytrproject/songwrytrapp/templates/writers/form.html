{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SONGWRYTR</title>
  </head>
  <body>
    <h1>Writer</h1>


    <form action="{% url 'songwrytrapp:writers' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="first_name">First Name: </label>
          <input id="first_name" type="text" name="first_name">
      </fieldset>
      <fieldset>
          <label for="last_name">Last Name: </label>
          <input id="last_name" type="text" name="last_name">
      </fieldset>
      <fieldset>
          <label for="publishing_notes">Publishing Notes: </label>
          <textarea id="publishing_notes" type="text" name="publishing_notes" rows="5" cols="30"></textarea>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
