{% extends 'shared/base.html' %}

{% block content %}
  {% if request.user.id == writer.user_id %}
    <h1>{{ writer.first_name }} {{ writer.last_name }}</h1>
    <div>Publishing Notes: {{ writer.publishing_notes }}</div>
    <div className="details-buttons">
      <form action="{% url 'songwrytrapp:writer' writer.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="actual_method" value="DELETE">
        <button>Delete</button>
      </form>
      <form action="{% url 'songwrytrapp:writer_edit_form' writer.id %}" method="GET"> 
          {% csrf_token %}
          <button>Edit</button>
      </form>
    </div>
  {% else %}
    <h1>No user exists with specified ID</h1>
  {% endif %}
{% endblock %}
